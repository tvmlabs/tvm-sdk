name: Prerelease tvm-cli

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - 'rc-[0-9]+.[0-9]+'
      - 'rc-[0-9]+.[0-9]+.[0-9]+'
    tags:
      - '[0-9]+.[0-9]+'
      - '[0-9]+.[0-9]+.[0-9]+'
      - 'v[0-9]+.[0-9]+.[0-9]+-rc.an'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # macOS ARM64
          - result: tvm-cli-darwin-arm64
            target: aarch64-apple-darwin
            os: macos-14
            zigbuild: false

          # macOS x86_64 (Intel or Rosetta on ARM)
          - result: tvm-cli-darwin-amd64
            target: x86_64-apple-darwin
            os: macos-13
            zigbuild: false

          # Linux ARM64 (native)
          - result: tvm-cli-linux-arm64
            target: aarch64-unknown-linux-musl
            os: ubuntu-24.04-arm
            zigbuild: true

          # Linux x86_64 (native)
          - result: tvm-cli-linux-amd64
            target: x86_64-unknown-linux-musl
            os: ubuntu-24.04
            zigbuild: true

    name: Build ${{ matrix.target }}

    env:
      CARGO_TERM_COLOR: always
      SCCACHE_GHA_VERSION: ${{ vars.SCCACHE_GHA_VERSION || 1 }}
      SCCACHE_GHA_ENABLED: "true"
      RUSTC_WRAPPER: sccache
      CMAKE_C_COMPILER_LAUNCHER: sccache
      CMAKE_CXX_COMPILER_LAUNCHER: sccache

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set VERSION
        id: version
        run: |
          echo "VERSION=$(cat version.json | jq -r .version)" >> "$GITHUB_OUTPUT"

      - name: Configure sccache
        uses: mozilla-actions/sccache-action@v0.0.9

      - name: Setup cargo cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
          key: builder-${{ runner.os }}-cargo

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install Linux tools
        if: startsWith(matrix.os, 'ubuntu-')
        env:
          packages: >-
            build-essential
            cmake
            curl
            clang
            librocksdb-dev
            protobuf-compiler
            python3-pip
        run: |
          sudo apt update -yq
          sudo apt install -yq $packages
          pip3 install ziglang
          [[ -f ~/.cargo/bin/cargo-zigbuild ]] || cargo install cargo-zigbuild

      - name: Install MacOS tools
        if: startsWith(matrix.os, 'macos-')
        run: |
          brew install protobuf

      - name: Build Binary
        env:
          CARGO_INCREMENTAL: 0
          CARGO_NET_RETRY: 10
          RUST_BACKTRACE: full
          RUSTUP_MAX_RETRIES: 10
        run: |
          cargo update
          if [[ "${{ matrix.zigbuild }}" == "true" ]]; then
            cargo zigbuild -r --target ${{ matrix.target }} -p tvm_cli --bin tvm-cli
          else
            cargo build -r --target ${{ matrix.target }} -p tvm_cli --bin tvm-cli
          fi
          ls -lA target/${{ matrix.target }}/release

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          path: target/${{ matrix.target }}/release/tvm-cli
          name: ${{ matrix.result }}
          if-no-files-found: error
          retention-days: 3

    outputs:
      version: ${{ steps.version.outputs.VERSION }}

  release:
    needs:
      - build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        result:
          - tvm-cli-darwin-arm64
          - tvm-cli-darwin-amd64
          - tvm-cli-linux-arm64
          - tvm-cli-linux-amd64

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Display structure of downloaded files
        run: ls -R

      - name: Make archive
        run: |
          chmod +x ${{ matrix.result }}/*
          cd ${{ matrix.result }}
          tar -czvf ../${{ matrix.result }}.tar.gz .

      - name: Upload Prerelease
        uses: softprops/action-gh-release@v1
        with:
          prerelease: true
          tag_name: ${{ github.ref_name }}
          files: |
            ${{ matrix.result }}.tar.gz
          name: "Version: ${{ github.ref_name }}"
          body: ""
