[package]
name = "tvm_vm"
#
version.workspace = true
rust-version.workspace = true
#
authors.workspace = true
edition.workspace = true
license.workspace = true

[dependencies]
anyhow.workspace = true
diffy = { optional = true, version = "0.3.0" }
ed25519.workspace = true
ed25519-dalek.workspace = true
hex.workspace = true
lazy_static.workspace = true
log.workspace = true
num.workspace = true
num-traits.workspace = true
rand.workspace = true
similar = { features = ["bytes"], optional = true, version = "2.4.0" }
serde_json.workspace = true
#serde.workspace = true
thiserror.workspace = true
zstd = { default-features = false, optional = true, version = "0.13.0" }
#bellman = { git = "https://github.com/zkcrypto/bellman" }
bls12_381 = "0.8"


ark-bls12-381 = "0.4.0"
ark-bn254 = "0.4.0"
ark-ec = { version = "0.4.1" }
ark-ff = { version = "0.4.1", features = ["asm"] }
ark-groth16 = { version = "0.4.0", default-features = false }
ark-relations = "0.4.0"
ark-serialize = "0.4.1"
ark-snark = "0.4.0"
blst = "0.3.11"
byte-slice-cast = "1.2.2"
ark-crypto-primitives = { version = "0.4.0", features = ["r1cs", "prf"] }
ark-r1cs-std = "0.4.0"
ark-std = "0.4.0"
#
tvm_block.workspace = true
tvm_types.workspace = true
num-bigint = { version = "0.4", default-features = false, features = ["rand"] }

once_cell = "1.16"
schemars = "0.8.10"
serde = { version = "1.0.156", features = ["derive"] }
#serde_derive = "1.0.200"
#serde_json = "1.0.93"
derive_more = "0.99.16"
base64ct ={ version = "1.5.3", features = ["alloc"]}
reqwest = { version = "0.11.20", features = [
    "blocking",
    "json",
    "rustls-tls",
]}
itertools = "0.12.0"
typenum = "1.13.0"
ff = {version = "0.13.0", features = ["derive"]}

[dev-dependencies]
criterion = "0.5.1"
libloading = "0.8.1"
log4rs = "1.2.0"
pprof = { features = ["criterion", "flamegraph"], version = "0.13.0" }
pretty_assertions = "1.4.0"
serde = { version = "1.0.156", features = ["derive"] }

[features]
fift_check = []
gosh = ["tvm_block/gosh", "diffy", "similar", "zstd"]
log_file = []
signature_no_check = []
signature_with_id = ["tvm_block/signature_with_id"]
verbose = []

[[bench]]
harness = false
name = "benchmarks"

[lib]
bench = false